<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Add new item page for registered user for an auction page. Which can add and bid items listed on the current auction. "
    />
    <title>Home Auction⎢Add Item</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <script
      src="https://kit.fontawesome.com/d62daf45a3.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/public/js/index.mjs"></script>
  </head>
  <body class="bg-neutral-100">
    <header>
      <div class="flex justify-between md:p bg-black items-center md:relative">
        <img class="size-14" alt="sub-logo" src="../src/img/sub-logo-house-auction.svg" />
        <i
          class="text-white text-2xl fa-regular fa-bars p-4 md:hidden md:text-black"
          id="burger"
        ></i>
      </div>
      <div
        class="hidden bg-black text-white font-poppins flex justify-end space-y-10 md:absolute md:z-30 md:top-0 md:p-4 md:bg-transparent md:block md:right-0"
        id="menu"
      >
        <ul class="space-y-8 md:text-xl">
          <li class="md:inline md:mr-6 hover:text-secondary-200"><a href="login.html">Home</a></li>
          <li class="md:inline md:mr-6 hover:text-secondary-200">
            <a href="../auction.html">Auction</a>
          </li>
          <li class="md:inline md:mr-6 text-secondary-200">
            <a href="../profile.html">Profile</a>
          </li>
          <li class="md:inline md:mr-6 hover:text-secondary-200">
            <a href="../edit.html">Edit Profile</a>
          </li>
        </ul>
       
      </div>
    </header>
    <main class="m-auto max-w-view-port p-2">
      <div class="flex flex-row justify-between">
        <div id="credits" class="flex flex-row items-center">
          <span class="text-xs md:text-lg text-secondary-200"
            >1000 CREDITS</span
          >
        </div>

        <div class="p-3 pr-0 flex justify-end relative">
          <input
            class="min-h-6 rounded p-2"
            type="search"
            placeholder="Search"
          />
          <button class="absolute p-2" type="submit ">
            <i class="fa-regular fa-magnifying-glass"></i>
          </button>
        </div>
      </div>

      <div
        class="mb-12 bg-neutral-300 h-44 md:h-64 flex justify-center relative"
      >
        <img
          class="h-40 md:h-52 self-end -bottom-9 absolute"
          src="/src/img/avatar.png"
          alt="An image of a person a user registered in the auction"
        />
        <a href="edit.html"
          ><i
            class="font-black fa-solid fa-pen-to-square absolute right-2 top-2"
          ></i
        ></a>
      </div>

      

      <div class="flex flex-col w-auto bg-white shadow-md p-6">
        <a href="profile.html"
          ><i class="fa-solid fa-xmark flex justify-end"></i
        ></a>
        <span class="headline">Add new item</span>

        <form id="createForm">
          <label for="title">Title</label>
          <input
            type="text"
            class="border rounded-md border-neutral-200 block w-full p-2.5"
            name="title"
            required
          />

          <label for="description">Description</label>
          <input
            type="text"
            class="border rounded-md border-neutral-200 block w-full p-10"
            name="description"
          />

          <label for="tags">Tags</label>
          <input
            type="text"
            class="border rounded-md border-neutral-200 block w-full p-2.5"
            name="tags"
          />

          <div class="flex flex-col md:flex-row md:space-x-6">
            <div>
              <label for="start-date">Start date</label>
              <input
                type="datetime-local"
                name="created"
                class="border rounded-md border-neutral-200 block w-full p-2.5"
              />
            </div>
            <div>
              <label for="finish-date">Finish date</label>
              <input
                type="datetime-local"
                name="endsAt"
                class="border rounded-md border-neutral-200 block w-full p-2.5"
                required
              />
            </div>
          </div>
          <label class="mt-6" id="url-img">Media</label>
          <input
            type="url"
            name="media"
            class="border rounded-md border-neutral-200 block w-full p-2.5"
          />
          <button
            class="border rounded-md border-secondary-200 block w-full p-2.5 mt-6 hover:bg-secondary-200"
          >
            Save
          </button>
        </form>
      </div>

      <footer class="bg-primary flex flex-col">
        <img
          class="w-24 pt-4"
          src="../src/img/sub-logo-house-auction.svg"
          alt="sub logo of auction house"
        />
        <ul>
          <li class="text-neutral-200 text-center p-4 space-x-4">
            <a href="auction.html">Auction</a>
            <a href="profile.html">Profile </a>
          </li>
        </ul>

        <span class="text-neutral-200 text-sm m-auto"
          >© 2023 <a href="https://devgoddess.no/">devgoddess</a> .All rights
          reserve</span
        >
      </footer>
    </main>
  </body>
</html>
