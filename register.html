<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Home Auction register page, where you'll discover a world of auctions for unique treasures. Explore our diverse collection, bid with confidence, and uncover remarkable finds. Start your auction journey today!"
    />
    <title>Home Auction⎢Register</title>
    <link rel="stylesheet" href="public/styles.css" />
    <script
      src="https://kit.fontawesome.com/d62daf45a3.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="public/js/index.mjs" defer></script>
  </head>
  <body class="bg-neutral-100">
    <header>
      <div class="flex justify-between md:p bg-black items-center md:relative">
        <img
          class="size-14"
          src="../src/img/sub-logo-house-auction.svg"
          alt="sub-logo"
        />
        <i
          class="text-white text-2xl fa-regular fa-bars p-4 md:hidden md:text-black"
          id="burger"
        ></i>
      </div>
      <div
        class="hidden bg-black text-white font-poppins flex justify-end space-y-10 md:absolute md:z-30 md:top-0 md:p-4 md:bg-transparent md:block md:right-0"
        id="menu"
      >
        <ul class="space-y-8 md:text-xl">
          <li class="md:inline md:mr-6 hover:text-secondary-200">
            <a href="index.html">Home</a>
          </li>
          <li class="md:inline md:mr-6 hover:text-secondary-200">
            <a href="login-form.html">Login</a>
          </li>
          <li class="md:inline md:mr-6 text-secondary-200">
            <a href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </header>
    <main class="m-auto max-w-view-port p-2 flex flex-col gap-2">
      <span class="headline">Register</span>
      <form id="register-form">
        <label for="name">Name</label>
        <input
          type="text"
          class="border rounded-md border-neutral-200 block w-full p-2.5"
          id="name"
          name="name"
          placeholder="name"
          required
        />
        <span class="text-sm text-gray-500 help"
          >Choose a unique username.</span
        >
        <label for="bio">Bio</label>
        <input
          type="text"
          class="border rounded-md border-neutral-200 block w-full p-2.5"
          id="bio"
          name="bio"
          placeholder="Bio"
        />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          class="border rounded-md border-neutral-200 block w-full p-2.5"
          id="email"
          placeholder="@stud.noroff.no or noroff.no"
          required
          pattern="^[^@]+@stud\.noroff\.no$"
          title="Please use a stud.noroff.no email address"
        />

        <span class="text-sm text-gray-500 help"
          >Enter a valid email address. Only @stud.noroff.no domains are
          allowed.</span
        >
        <label for="password">Password</label>
        <input
          type="password"
          class="border rounded-md border-neutral-200 block w-full p-2.5"
          id="password"
          name="password"
          placeholder="Password"
          required
          minlength="8"
        />
        <span class="text-sm text-gray-500 help"
          >Your password should be at least 8 characters long.</span
        >

        <label for="avatar">Avatar</label>
        <input
          type="url"
          name="avatar"
          class="border rounded-md border-neutral-200 block w-full p-2.5"
          id="avatar"
          placeholder="Enter avatar URL"
        />
        <label for="baner">Baner</label>
        <input
          type="url"
          class="border rounded-md border-neutral-200 block w-full p-2.5"
          id="register-baner"
          name="baner"
          placeholder="Enter avatar URL"
        />
        <button
          class="border rounded-md border-secondary-200 block w-full p-2.5 mt-6 mb-12 hover:bg-secondary-200"
        >
          Register
        </button>
      </form>
    </main>
    <footer class="bg-primary flex flex-col">
      <img
        class="w-24 pt-4"
        src="../src/img/sub-logo-house-auction.svg"
        alt="sub logo of auction house"
      />
      <ul>
        <li class="text-neutral-200 text-center p-4 space-x-4">
          <a href="auction.html">Auction</a>
          <a href="profile.html">Profile </a>
        </li>
      </ul>

      <span class="text-neutral-200 text-sm m-auto"
        >© 2023 <a href="https://devgoddess.no/">devgoddess</a> .All rights
        reserve</span
      >
    </footer>
  </body>
</html>
